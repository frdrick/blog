---
layout: default
---

<!--Use book title as title for page-->
<h1>{{page.book.Title}}</h1>

<table>
  <!--cycle through all books, creating a page for each, only including where values present -->
  {% for k in page.book %} {% if k[1] and k[0] != "id" and k[0] != "My Review"
  %}
  <tr>
    <th>{{k[0]}}</th>
    <td>{{k[1]}}</td>
  </tr>
  {% endif %} {% endfor %}
</table>
{% if page.book.review %}
<h2>Thoughts</h2>
<body>
  {{page.book.Review}}
</body>
{% endif %}
